  nodejs-subscriber:
    container_name: nodejs-subscriber
    build:
      context: nodejs-subscriber/
    image: nodejs-subscriber
    environment:
      NATS_URL: nats://nats-server:4222
    depends_on:
      - nats-server

  nats-server:
    container_name: nats-server
    hostname: nats-server
    image: 'nats:0.8.0'
    entrypoint: "/gnatsd -D -m 8222"
    expose:
      - "4222"
    ports:
      - "4222:4222"
      - "8222:8222"
