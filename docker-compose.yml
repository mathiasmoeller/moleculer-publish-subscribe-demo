version: "3.0"

services:

  moleculer-publisher:
    container_name: moleculer-publisher
    build:
      context: moleculer-publisher/
    image: moleculer-publisher
    ports:
      - 3001:3000
    environment:
      PORT: 3000
      NATS_URL: nats://nats-server:4222
    depends_on:
      - nats-server

